<mat-card
  class="w-full h-full cursor-pointer hover:scale-110 motion-reduce:transform-none transition-transform dark:bg-card-dark-board"
  (click)="toBoard()"
>
  <mat-card-title class="mat-h4 w-48 truncate m-0 mb-3 dark:text-white">{{
    board.title
  }}</mat-card-title>
  <mat-card-content class="truncate dark:text-white">{{ board.description }}</mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      (click)="editCard($event)"
      matTooltip="{{ 'main.tooltip.edit' | translate | uppercase }}"
      matTooltipClass="tooltip"
    >
      <mat-icon class="text-teal dark:text-golden">edit</mat-icon>
    </button>
    <button
      mat-button
      (click)="deleteCard($event)"
      matTooltip="{{ 'main.tooltip.delete' | translate | uppercase }}"
      matTooltipClass="tooltip"
    >
      <mat-icon class="text-teal dark:text-golden">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
