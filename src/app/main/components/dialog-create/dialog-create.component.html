<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'main.dialog.title' | translate }}</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{ 'main.dialog.description' | translate }}</mat-label>
      <input matInput formControlName="description" required />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="getData()" [disabled]="form.invalid">OK</button>
  <button mat-button (click)="cancel()">{{ 'main.dialog.cancel' | translate }}</button>
</div>
