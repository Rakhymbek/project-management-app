<div class="relative max-w-[1275px] my-0 mx-auto px-10 py-6">
  <button
    mat-button
    class="absolute left-[52px]"
    (click)="openDialog('create')"
    matTooltip="{{ 'main.tooltip.create' | translate | uppercase }}"
    matTooltipClass="tooltip"
  >
    <mat-icon class="text-5xl w-[50px] h-[50px] text-teal">note_add</mat-icon>
  </button>
  <h1 class="uppercase text-center">{{ 'main.header' | translate }}</h1>
  <div
    class="flex flex-wrap gap-y-4 gap-x-4 px-8 py-5 max-h-main h-main overflow-scroll overflow-y-auto overflow-x-hidden justify-center lg:justify-start"
  >
    <mat-spinner *ngIf="!boards" color="text-teal" class="my-0 mx-auto"></mat-spinner>
    <ng-container *ngFor="let board of boards">
      <app-boards-item
        class="h-[145px] w-[260px]"
        [board]="board"
        (deleteBoard)="openDialog('delete', $event)"
        (editBoard)="openDialog('edit', $event)"
      ></app-boards-item>
    </ng-container>
  </div>
</div>
