<div class="relative max-w-main my-0 mx-auto px-6 py-6 md:px-10 flex flex-col items-center">
  <h1 class="uppercase text-center">{{ 'search.results' | translate }}</h1>
  <div
    class="flex flex-wrap gap-y-4 gap-x-4 px-3 md:px-8 py-5 max-h-mainMobile h-mainMobile md:h-main overflow-scroll overflow-y-auto overflow-x-hidden justify-center lg:justify-start"
  >
    <div *ngIf="search.filteredTasks">
      <p *ngFor="let task of search.filteredTasks">{{ task.title }}</p>
    </div>
  </div>
</div>
