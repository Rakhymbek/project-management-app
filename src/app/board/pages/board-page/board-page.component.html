<div
  cdkDropList
  #columnList="cdkDropList"
  cdkDropListOrientation="horizontal"
  [cdkDropListData]="board?.columns"
  [cdkDropListConnectedTo]="[columnList]"
  (cdkDropListDropped)="dropColumn($event)"
  class="relative max-w-[1275px] my-0 mx-auto py-10 px-10"
>
  <mat-spinner *ngIf="!board" color="text-teal" class="my-0 mx-auto"></mat-spinner>
  <h2 class="text-left uppercase text-charcoal">{{ board?.title }}</h2>
  <div cdkDropListGroup class="flex gap-x-6 overflow-x-auto">
    <div
      *ngFor="let column of board?.columns"
      cdkDrag
      class="w-[270px] flex flex-col justify-start"
    >
      <div class="text-right">
        <mat-icon cdkDragHandle class="text-teal cursor-move">open_with</mat-icon>
      </div>
      <h4 class="text-ellipsis text-center text-body">{{ column.title }}</h4>
      <div
        cdkDropList
        #taskList="cdkDropList"
        [cdkDropListData]="column.tasks"
        [cdkDropListConnectedTo]="[taskList]"
        [id]="column.id"
        class="bg-transparent rounded pb-20 flex flex-col gap-y-2 w-[270px] max-h-frame h-full overflow-scroll overflow-y-auto overflow-x-hidden"
        (cdkDropListDropped)="drop($event)"
      >
        <app-task
          *ngFor="let task of column.tasks"
          cdkDrag
          [task]="task"
          class="items-start text-sm border-solid border-b w-[260px] border-slate-300 mr-2 bg-white p-5 rounded-[10px] cursor-move flex flex-col"
        >
        </app-task>
      </div>
      <div class="text-center">
        <button mat-flat-button class="my-5 uppercase" color="primary" (click)="openDialog(column)">
          {{ 'board.task' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
