<div class="relative max-w-[1375px] my-0 mx-auto pt-4">
  <div cdkDropListGroup class="flex gap-x-6">
    <div *ngFor="let column of board?.columns" class="w-[258px] flex flex-col gap-y-4">
      <h2 class="truncate text-center">{{ column.title }}</h2>
      <div
        cdkDropList
        [cdkDropListData]="column.tasks"
        (cdkDropListDropped)="drop($event)"
        class="flex flex-col gap-y-4"
      >
        <div
          *ngFor="let task of column.tasks"
          cdkDrag
          class="w-[258px] h-36 bg-white p-5 rounded-[10px] cursor-pointer hover:scale-105 shadow-md"
        >
          <h4 class="text-body text-sm uppercase">{{ task.title }}</h4>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>
