<div class="relative max-w-[1375px] my-0 mx-auto pt-4">
  <div cdkDropListGroup class="flex gap-x-6 example-container">
    <div *ngFor="let column of board?.columns" class="w-[258px] flex flex-col gap-y-4">
      <h2 class="truncate text-center">{{ column.title }}</h2>
      <div
        cdkDropList
        [cdkDropListData]="column.tasks"
        (cdkDropListDropped)="drop($event)"
        class="flex flex-col gap-y-4 example-list"
      >
        <div
          *ngFor="let task of column.tasks"
          cdkDrag
          class="w-[258px] h-36 bg-white p-5 rounded-[10px] cursor-pointer shadow-md hover:scale-110 motion-reduce:transform-none transition-transform"
        >
          <h4 class="text-body text-sm uppercase example-box">{{ task.title }}</h4>
          <p></p>
        </div>
        <!-- <app-task *ngFor="let task of column.tasks" cdkDrag [task]="task"></app-task> -->
      </div>
    </div>
  </div>
</div>
