<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'board.column.dialog.title' | translate }}</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>
    <div>
      <button color="primary" mat-raised-button [disabled]="form.invalid" (click)="getData()">
        OK
      </button>
      <button mat-button (click)="cancel()" mat-dialog-close>
        {{ 'board.column.dialog.cancel' | translate }}
      </button>
    </div>
  </form>
</div>
