<div
  (click)="editTask.emit(task)"
  class="items-start text-sm border-solid border-b w-[260px] border-slate-300 mr-2 bg-white p-5 rounded-[10px] cursor-move flex flex-col"
>
  <div class="flex justify-between w-full">
    <h4 class="text-charcoal text-sm uppercase text-left">{{ task?.title }}</h4>
    <button
      mat-button
      matTooltip="{{ 'board.task.tooltip.delete' | translate | uppercase }}"
      matTooltipClass="tooltip"
      class="min-w-0 p-0 leading-none items-baseline h-[24px]"
      (click)="deleteTask.emit(task); $event.stopPropagation()"
    >
      <mat-icon class="text-teal cursor-pointer">delete</mat-icon>
    </button>
  </div>
  <p class="text-body w-full text-ellipsis overflow-hidden">{{ task?.description }}</p>
  <div class="flex justify-between w-full">
    <span class="text-charcoal uppercase font-medium">{{ 'board.user' | translate }}</span>
    <span class="text-teal uppercase font-bold">{{ task?.userName }}</span>
  </div>
</div>
