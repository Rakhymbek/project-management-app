<p class="text-center text-xl whitespace-normal">{{ data.question | translate }}</p>
<div mat-dialog-actions class="action-buttons">
  <button mat-raised-button mat-dialog-close="true">
    {{ 'confirmationModal.no' | translate }}
  </button>
  <button
    mat-raised-button
    color="primary"
    mat-dialog-close="true"
    (click)="data.confirmationFunction()"
  >
    {{ 'confirmationModal.yes' | translate }}
  </button>
</div>
