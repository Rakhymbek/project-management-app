<form>
  <mat-form-field>
    <input type="text" [formControl]="search" matInput [matAutocomplete]="auto" />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let task of filteredOptions | async" [value]="tasks">
        <span>{{ task.title }}</span> |
        <small>{{ task.description }}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
