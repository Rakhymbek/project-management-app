<form class="form-login max-w-xs m-auto text-center p-5 shadow-md mt-10" [formGroup]="loginForm">
  <h2 class="text-teal">Sign-in</h2>
  <mat-card-content>
    <mat-form-field appearance="standard" class="w-full mb-1">
      <mat-label class="px-3">Login</mat-label>
      <input autofocus type="text" matInput formControlName="login" />
      <mat-error *ngIf="login?.hasError('required')"> Login is required </mat-error>
      <mat-error *ngIf="login?.errors?.['minlength'] && !login?.hasError('required')">
        Min length must be 4
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="(password?.errors?.['passwordStrength'])">
        <ul>
          <ng-template ngFor let-e [ngForOf]="password?.errors?.['errorMessage'].split('.')">
            <li *ngIf="e.length > 0">
              {{ e }}
            </li>
          </ng-template>
        </ul>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <div class="flex justify-evenly">
    <button mat-raised-button color="primary" routerLink="/auth/login">Login</button>
    <button mat-raised-button routerLink="/auth">Sign-up</button>
  </div>
</form>
