<form
  class="form-login max-w-xs m-auto text-center p-5 shadow-md mt-10"
  [formGroup]="loginForm"
  (ngSubmit)="toSignIn()"
>
  <h2 class="text-teal">{{ 'auth.authorize' | translate }}</h2>
  <mat-card-content>
    <mat-form-field appearance="standard" class="w-full mb-1">
      <mat-label class="px-3">{{ 'auth.login' | translate }}</mat-label>
      <input
        autofocus
        type="text"
        matInput
        formControlName="login"
        (input)="authService.authErrorStatus = ''"
      />
      <mat-error *ngIf="login?.hasError('required')">
        {{ 'auth.loginError' | translate }}
      </mat-error>
      <mat-error *ngIf="login?.errors?.['minlength'] && !login?.hasError('required')">
        {{ 'auth.minLengthError' | translate }}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>{{ 'auth.password' | translate }}</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        (input)="authService.authErrorStatus = ''"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        type="button"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="(password?.errors?.['passwordStrength'])">
        <ul>
          <ng-template ngFor let-e [ngForOf]="password?.errors?.['errorMessage'].split('.')">
            <li *ngIf="e.length > 0">
              {{ 'auth.' + e + '$' | translate }}
            </li>
          </ng-template>
        </ul>
      </mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-error class="mb-2" *ngIf="authService.authErrorStatus">{{
    'error.' + authService.authErrorStatus | translate
  }}</mat-error>
  <div class="flex justify-evenly">
    <button
      mat-raised-button
      color="primary"
      routerLink="/auth/login"
      type="submit"
      [disabled]="loginForm.invalid || authService.authErrorStatus !== ''"
    >
      {{ 'auth.signIn' | translate }}
    </button>
    <button mat-raised-button routerLink="/auth" type="button">
      {{ 'auth.signUp' | translate }}
    </button>
  </div>
</form>
