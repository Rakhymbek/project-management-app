<form class="max-w-xs m-auto text-center p-5 shadow-md mt-10">
  <h2 class="text-teal">Sign-up</h2>
  <mat-card-content>
    <mat-form-field appearance="standard" class="w-full">
      <mat-label class="px-3">Name</mat-label>
      <input autofocus type="text" matInput />
    </mat-form-field>
    <mat-form-field appearance="standard" class="w-full">
      <mat-label class="px-3">Login</mat-label>
      <input autofocus type="text" matInput />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirm your password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
  </mat-card-content>
  <div class="flex justify-evenly">
    <button mat-raised-button routerLink="/auth/login">Sign-in</button>
    <button mat-raised-button color="primary">Sign-up</button>
  </div>
</form>
